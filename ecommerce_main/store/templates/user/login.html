{% extends 'base.html' %}
{% load static %}


{% block body %}

<h3>
    Log in
</h3>

{% if error %}
<h4>Invalid credentials, try again or create a new account.</h4>
{% endif %}

<form method="POST" action="{% url 'perform_login' %}">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
</form>

<a href="{% url 'create_account' %}">Don't have a account? Create one</a>
<a href="{% url 'password_reset' %}">I forgot my password</a>
{% endblock %}
